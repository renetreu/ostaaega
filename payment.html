<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makse - OstaAega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .order-summary {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">OstaAega</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="payment-form">
            <h2 class="text-center mb-4">Makse andmed</h2>
            
            <!-- Order Summary -->
            <div class="order-summary">
                <h4>Tellimuse kokkuvõte</h4>
                <div id="order-items"></div>
                <hr>
                <div class="d-flex justify-content-between">
                    <strong>Kokku:</strong>
                    <span id="order-total"></span>
                </div>
            </div>

            <!-- Payment Form -->
            <form id="payment-form" onsubmit="return handleSubmit(event)">
                <!-- Personal Information -->
                <h5 class="mb-3">Isiklikud andmed</h5>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Eesnimi</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Perekonnanimi</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Telefon</label>
                    <input type="tel" class="form-control" required>
                </div>

                <!-- Shipping Address -->
                <h5 class="mb-3">Tarneaadress</h5>
                <div class="mb-3">
                    <label class="form-label">Tänav</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Linn</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Postiindeks</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>

                <!-- Payment Information -->
                <h5 class="mb-3">Kaardi andmed</h5>
                <div class="mb-3">
                    <label class="form-label">Kaardi number</label>
                    <input type="text" class="form-control" required pattern="\d{16}" placeholder="1234 5678 9012 3456">
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Aegumiskuupäev</label>
                        <input type="text" class="form-control" required pattern="\d{2}/\d{2}" placeholder="MM/YY">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-control" required pattern="\d{3}" placeholder="123">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Maksa</button>
            </form>
        </div>
    </div>

    <script>
        // Load cart data from localStorage
        window.onload = function() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
            const cartTotal = localStorage.getItem('cartTotal');
            
            // Display order summary
            const orderItems = document.getElementById('order-items');
            cartItems.forEach(item => {
                orderItems.innerHTML += `
                    <div class="d-flex justify-content-between mb-2">
                        <span>${item.name} x ${item.quantity}</span>
                        <span>€${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `;
            });
            
            document.getElementById('order-total').textContent = `€${parseFloat(cartTotal).toFixed(2)}`;
        };

        function handleSubmit(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return false;
            }

            // Show loading state
            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Töötleb...';

            // Simulate payment processing
            setTimeout(() => {
                // Clear cart data
                localStorage.removeItem('cartItems');
                
                // Redirect to success page
                window.location.href = 'success.html';
            }, 1500);

            return false;
        }

        function validateForm() {
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const expDate = document.getElementById('expDate').value;
            const cvv = document.getElementById('cvv').value;

            if (cardNumber.length !== 16) {
                alert('Palun sisesta kehtiv kaardi number');
                return false;
            }

            const [month, year] = expDate.split('/');
            if (!month || !year || month > 12 || month < 1) {
                alert('Palun sisesta kehtiv aegumiskuupäev');
                return false;
            }

            if (cvv.length !== 3) {
                alert('Palun sisesta kehtiv CVV');
                return false;
            }

            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
